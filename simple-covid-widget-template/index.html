<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Covid Widget</title>
    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="columns">
                <div class="column is-12">
                    <div class="container content">
                        <h1 class="title">Simple Covid Widget</h1>
                        <p>Dibuat oleh<strong class="has-text-white"> Reactif Academy 19 </strong></p>
                        <h3 class="subtitle is-6 mt-2">
                            Data terakhir diambil pada :
                            <span id="last_update">Tanggal</span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="section_indonesia" class="section mt-3 pb-0">
        <div class="container">
            <h3 class="title mb-5 is-5 level-left">
                Indonesia
                <i class="fa fa-eye hand btn-toggle"></i>
            </h3>
            <div class="content columns">
                <div class="column">
                    <div class="box card-equal-height">
                        <div class="card-content">
                            <h3 class="title has-text-centered is-6">Terkonfirmasi</h3>
                            <h3 class="title has-text-centered is-3 has-text-warning confirm_count">
                                0
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box card-equal-height">
                        <div class="card-content">
                            <h3 class="title has-text-centered is-6">Sembuh</h3>
                            <h3 class="title has-text-centered is-3 has-text-primary recover_count">
                                0
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box card-equal-height">
                        <div class="card-content">
                            <h3 class="title has-text-centered is-6">Meninggal Dunia</h3>
                            <h3 class="title has-text-centered is-3 has-text-danger death_count">
                                0
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="section_seluruh_dunia" class="section">
        <div class="container">
            <h3 class="title mb-5 is-5 level-left">
                Seluruh Dunia
                <i class="fa fa-eye hand btn-toggle"></i>
            </h3>
            <div class="content columns">
                <div class="column">
                    <div class="box card-equal-height">
                        <div class="card-content">
                            <h3 class="title has-text-centered is-6">Terkonfirmasi</h3>
                            <h3 class="title has-text-centered is-3 has-text-warning confirm_count">
                                0
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box card-equal-height">
                        <div class="card-content">
                            <h3 class="title has-text-centered is-6">Sembuh</h3>
                            <h3 class="title has-text-centered is-3 has-text-primary recover_count">
                                0
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box card-equal-height">
                        <div class="card-content">
                            <h3 class="title has-text-centered is-6">Meninggal Dunia</h3>
                            <h3 class="title has-text-centered is-3 has-text-danger death_count">
                                0
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
